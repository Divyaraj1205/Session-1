<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6f0;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 {
            text-align: center;
            color: #ff4500;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #ff4500;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>

    <form>
        <h2>Contact Us</h2>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="50" placeholder="Enter your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">

        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option value="">--Select Subject--</option>
            <option value="General Inquiry">General Inquiry</option>
            <option value="Support">Support</option>
            <option value="Feedback">Feedback</option>
            <option value="Other">Other</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required minlength="10" maxlength="500" placeholder="Write your message here"></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
