<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Janmashtami Table Example</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
</head>
<body>
<div style="width: 35%; height: auto; margin: auto; padding: 15px; margin-top: 3%;">
<h1>Rowspan in Tables (Janmashtami)</h1>
<table border="1" width="100%">
<tr>
<th rowspan="4">Festival Sweets</th>
<td>1. Peda</td>
</tr>
<tr>
<td>2. Ladoo</td>
</tr>
<tr>
<td>3. Panjeri</td>
</tr>
<tr>
<td>4. Kheer</td>
</tr>

<tr>
<th rowspan="4">Festival Activities</th>
<td>1. Dahi Handi</td>
</tr>
<tr>
<td>2. Bhajan & Kirtan</td>
</tr>
<tr>
<td>3. Ras Garba</td>
</tr>
<tr>
<td>4. Midnight Pooja</td>
</tr>

</table> 
</div>
</body>
</html>
