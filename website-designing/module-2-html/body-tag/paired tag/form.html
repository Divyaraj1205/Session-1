<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Janmashtami Registration Form</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
</head>
<body>
<div style="width: 35%; height: auto; margin: auto; padding: 15px; margin-top: 3%; border: 2px solid orange; border-radius: 10px;">
<h1>Janmashtami Registration</h1>
<form>
<fieldset>
<legend>Register Here</legend>

<input type="text" placeholder="Enter Full Name *" required style="width: 250px; height: 28px;"/>
<br><br>

<input type="email" placeholder="Enter Email *" required style="width: 250px; height: 28px;"/>
<br><br>

<input type="tel" placeholder="Enter Mobile Number *" required style="width: 250px; height: 28px;"/>
<br><br>

<select style="width: 255px; height: 32px;" required>
  <option value="">-- Select Event --</option>
  <option value="dahi_handi">Dahi Handi</option>
  <option value="bhajan">Bhajan Sandhya</option>
  <option value="ras_garba">Ras Garba</option>
  <option value="pooja">Midnight Pooja</option>
</select>
<br><br>

<input type="submit" value="Register" />
<input type="reset" value="Reset" />

</fieldset>
</form>
</div>
</body>
</html>
