<body>
<div style="width: 55%; height: auto; margin: auto; padding: 15px; margin-top: 3%;">
    <h1>blockquote</h1>

    <blockquote>
        <q>
            On the holy occasion of <mark>Janmashtami</mark>, devotees remember the teachings of Lord Krishna.  
            His message from the Bhagavad Gita inspires us:  
            "Whenever righteousness declines and unrighteousness rises, I manifest Myself to protect the good, destroy the wicked, and re-establish dharma."  
        </q>
    </blockquote>

</div>
