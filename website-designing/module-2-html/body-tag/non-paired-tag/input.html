<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Janmashtami Registration</title>
</head>
<body style="font-family: Arial, sans-serif; background-color:#fceabb; text-align:center; padding:30px;">

<h2 style="color:#4a2c82;">🌸 Janmashtami Event Form 🌸</h2>

<form style="background:#fff; padding:20px; border-radius:10px; display:inline-block;">

  <input type="text" name="name" placeholder="Your Name" required style="margin:8px; padding:8px;"><br>
  
  <input type="email" name="email" placeholder="Your Email" required style="margin:8px; padding:8px;"><br>
  
  <select name="event" style="margin:8px; padding:8px;">
    <option value="bhajan">Bhajan</option>
    <option value="dahi_handi">Dahi Handi</option>
    <option value="puja">Midnight Puja</option>
  </select><br>
  
  <input type="submit" value="Register 🙏" style="background:#4a2c82; color:#fff; padding:8px 16px; border:none; border-radius:5px; cursor:pointer;">

</form>

</body>
</html>
