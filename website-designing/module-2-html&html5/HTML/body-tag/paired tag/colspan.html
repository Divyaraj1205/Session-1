<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Janmashtami Registration Form</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
</head>
<body>
<div style="width: 40%; height: auto; margin: auto; padding: 15px; margin-top: 3%; border: 2px solid orange; border-radius: 10px;">
<h1 align="center">🎉 Janmashtami Event Registration 🎉</h1>
<form>
<table align="center" border="1" cellpadding="8" cellspacing="0">    

<tr>
<th>Name *</th>
<td><input type="text" placeholder="Enter Full Name *" required style="width: 250px; height: 28px;"/></td>
</tr>

<tr>
<th>Email *</th>
<td><input type="email" placeholder="Enter Email *" required style="width: 250px; height: 28px;"/></td>
</tr>

<tr>
<th>Mobile *</th>
<td><input type="tel" placeholder="Enter Mobile Number *" required style="width: 250px; height: 28px;"/></td>
</tr>

<tr>
<th>Event</th>
<td>
  <select style="width: 255px; height: 32px;">
    <option value="dahi_handi">Dahi Handi</option>
    <option value="bhajan">Bhajan Sandhya</option>
    <option value="dance">Ras Garba</option>
    <option value="pooja">Midnight Pooja</option>
  </select>
</td>
</tr>

<tr>
<td colspan="2" align="center">
  <input type="submit" value="Register" />
  <input type="reset" value="Reset" />
</td>
</tr>

</table>
</form>
</div>
</body>
</html>
