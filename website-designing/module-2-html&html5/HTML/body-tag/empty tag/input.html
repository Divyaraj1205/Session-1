<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Janmashtami Registration</title>
</head>
<body style="font-family: Arial, sans-serif; background-color:#fff8dc; text-align:center; padding:30px; color:#800000;">

<h2 style="color:#800000;">🌸 Janmashtami Event Form 🌸</h2>

<form style="background:#fff; padding:20px; border-radius:10px; display:inline-block; text-align:left; color:#800000;">

  <fieldset style="border:2px solid #800000; border-radius:8px; padding:15px; margin-bottom:15px;">
    <legend style="color:#800000; font-weight:bold;">👤 Personal Details</legend>
    
    <input type="text" name="name" placeholder="Your Name" required 
           style="margin:8px; padding:8px; width:90%; border:1px solid #800000;"><br>
    
    <input type="email" name="email" placeholder="Your Email" required 
           style="margin:8px; padding:8px; width:90%; border:1px solid #800000;"><br>
  </fieldset>

  <fieldset style="border:2px solid #800000; border-radius:8px; padding:15px; margin-bottom:15px;">
    <legend style="color:#800000; font-weight:bold;">🎉 Select Event</legend>
    
    <select name="event" style="margin:8px; padding:8px; width:95%; border:1px solid #800000; color:#800000;">
      <option value="bhajan">Bhajan</option>
      <option value="dahi_handi">Dahi Handi</option>
      <option value="puja">Midnight Puja</option>
    </select>
  </fieldset>

  <div style="text-align:center;">
    <input type="submit" value="Register 🙏" 
           style="background:#d4a017; color:#fff; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; margin:5px;">
    
    <input type="reset" value="Reset 🔄" 
           style="background:#800000; color:#fff; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; margin:5px;">
  </div>

</form>

</body>
</html>
