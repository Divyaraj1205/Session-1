<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Welcome to the World of Music </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: lightblue; /* Changed background color */
            color: darkblue; /* Changed text color */
            font-family: Arial, sans-serif;
            text-align: center; /* Center text */
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
        }
        ul {
            list-style-type: square;
            text-align: left; /* Keep points aligned to left */
            display: inline-block; /* Keeps bullets centered as a block */
            margin-top: 20px;
        }
        li {
            font-size: 1.2em;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <ul>
        <li>Music is a universal language that unites people across cultures and emotions.</li>
        <li>It can inspire, heal, and express feelings words cannot capture.</li>
        <li>From soothing melodies to energetic beats, it shapes our moments and memories.</li>
    </ul>
</body>
</html>
